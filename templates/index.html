<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcanos do Lodo - Terminal Restrito</title>
    <style>
        /* Estilo Geral: Interface da Ordem */
        body {
            background-color: #050505;
            color: #e0e0e0;
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        /* TELA DE BOAS-VINDAS (OVERLAY) */
        #welcome-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            color: #d4af37;
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 1.5s ease-out; /* Fade-out suave */
        }

        #welcome-text {
            font-size: 1.6rem;
            letter-spacing: 4px;
            opacity: 0;
            transition: opacity 1s;
            padding: 20px;
            text-transform: uppercase;
            border: 1px solid #d4af37;
            background: rgba(212, 175, 55, 0.05);
        }

        h1 {
            color: #d4af37;
            font-size: 1.4rem;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(212, 175, 55, 0.4);
        }

        /* CONTAINER DA CARTA 3D */
        #card-container {
            perspective: 1000px;
            width: 300px;
            height: 450px;
            cursor: pointer;
        }

        #card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            transform-style: preserve-3d;
        }

        .is-flipped { transform: rotateY(180deg); }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            border: 3px solid #333;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
            background: #111;
            box-shadow: 0 10px 30px rgba(0,0,0,0.7);
        }

        .card-front {
            background: linear-gradient(135deg, #1a1a1a 0%, #000000 100%);
            border-color: #d4af37;
        }

        .simbolo-medo {
            font-size: 5rem;
            color: #d4af37;
            margin-top: 80px;
            opacity: 0.6;
        }

        .card-back {
            transform: rotateY(180deg);
            background: #0a0a0a;
            border-width: 4px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        #carta-img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            border: 1px solid #222;
        }

        #carta-nome {
            font-size: 1.4rem;
            margin: 15px 0 5px 0;
            color: #fff;
            text-transform: uppercase;
        }

        #elemento-label {
            font-size: 0.75rem;
            font-weight: bold;
            padding: 6px 15px;
            border-radius: 20px;
            letter-spacing: 1px;
        }

        .instrucao {
            margin-top: 30px;
            color: #444;
            font-size: 0.8rem;
            letter-spacing: 2px;
        }

        .voltar-link {
            color: #d4af37;
            text-decoration: none;
            margin-top: 20px;
            font-size: 0.8rem;
            opacity: 0.5;
            transition: 0.3s;
        }
        .voltar-link:hover { opacity: 1; }
    </style>
</head>
<body>

    <div id="welcome-overlay">
        <h1 id="welcome-text"></h1>
    </div>

    <h1>ARCANOS DO LODO</h1>

    <div id="card-container" onclick="executarSorteio()">
        <div id="card-inner">
            <div class="card-face card-front">
                <div class="simbolo-medo">⌬</div>
                <p style="color: #d4af37; font-weight: bold;">CANALIZAR RITUAL</p>
            </div>

            <div class="card-face card-back" id="face-revelada">
                <img id="carta-img" src="" alt="Arte do Ritual">
                <h2 id="carta-nome">...</h2>
                <div id="elemento-label"></div>
            </div>
        </div>
    </div>

    <p class="instrucao">TOQUE NA CARTA PARA NOVO SORTEIO</p>
    <a href="/" class="voltar-link">← RETORNAR AO TERMINAL UNIVERSITÁRIO</a>

    <script>
        // PROTOCOLO DE SEGURANÇA E BOAS-VINDAS
        window.onload = function() {
            const senhaCorreta = "SorteMaldita";
            const tentativa = prompt("SISTEMA RESTRITO: INSIRA A CREDENCIAL");

            if (tentativa === senhaCorreta) {
                const nomeAgente = prompt("IDENTIFIQUE-SE, AGENTE:");
                const overlay = document.getElementById('welcome-overlay');
                const text = document.getElementById('welcome-text');

                text.innerText = `BEM-VINDO, AGENTE ${nomeAgente.toUpperCase()}`;
                text.style.opacity = "1";

                // Fade-out do overlay
                setTimeout(() => {
                    overlay.style.opacity = "0";
                    setTimeout(() => overlay.style.display = "none", 1500);
                }, 1800);

            } else {
                window.location.href = "/erro";
            }
        };

        let girado = false;

        function executarSorteio() {
            const cardInner = document.getElementById('card-inner');
            const faceBack = document.getElementById('face-revelada');
            const label = document.getElementById('elemento-label');

            if (girado) {
                cardInner.classList.remove('is-flipped');
                girado = false;
                return;
            }

            fetch('/sortear')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('carta-img').src = '/static/' + data.img;
                    document.getElementById('carta-nome').innerText = data.nome;
                    label.innerText = data.elemento.toUpperCase();

                    // Definição de cores por elemento
                    let cores = {
                        "Morte": "#1A1A1B",
                        "Conhecimento": "#d4af37",
                        "Sangue": "#8b0000",
                        "Energia": "#4b0082",
                        "Medo": "#ffffff"
                    };

                    let cor = cores[data.elemento] || "#333";

                    faceBack.style.borderColor = cor;
                    faceBack.style.boxShadow = `0 0 25px ${cor}88`;
                    label.style.backgroundColor = cor;

                    // Ajusta a cor do texto para elementos claros
                    label.style.color = (data.elemento === "Conhecimento" || data.elemento === "Medo") ? "black" : "white";

                    cardInner.classList.add('is-flipped');
                    girado = true;
                })
                .catch(err => {
                    console.error(err);
                    alert("CONEXÃO INTERROMPIDA. Verifique o servidor.");
                });
        }
    </script>
</body>
</html>
